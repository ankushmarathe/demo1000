<!DOCTYPE html>
<html>

<head>
    <title>BANK-SYSTEM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="EMPjs.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body onload="displayAllEMP()">

    <header>
        <div class="px-3 py-2 bg-dark  text-white">
            <div class="container ">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="index.html" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                HOME
                            </a>
                        </li>
                        <li>
                            <a href="addEMPS.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                ADD-EMPLOYEES
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                DELETE-EMPLOYEES
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Customers
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3 border border-warning border border-2 bg-black bg-opacity-25">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto border border-warning">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button type="button" class="btn btn-outline-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header><br />


    <h1 >Bank System</h1>

    <main style="margin-bottom: 2%; margin: 0.5%;">
    <section>

            <div class="bg-dark " style="padding: 10px;">

                <!--Get All EMPS List After Click-->
                <fieldset class="row border border-3 " style="margin: 0%;">
                    <h2>OPERATIONS</h2><br /><br /><br />

                    <span>
                        <button class="btn btn-outline-warning " onclick="getAllfun()">GET</button>
                        <button class="btn btn-outline-warning" onclick="sortBySalaryAscfun()">ASC-SORT by
                            Salary</button>
                        <button class="btn btn-outline-warning" onclick="sortBySalaryDscfun()">DSC-SORT by
                            Salary</button>
                        <button class="btn btn-outline-warning" onclick="sortByNameAscfun()">ASC-SORT by Name</button>
                        <button class="btn btn-outline-warning" onclick="sortByNameDscfun()">DSC-SORT by Name</button>
                        <button class="btn btn-outline-warning" onclick="clearfun()">CLEAR</button>
                    </span>
                    <br />

                    <div class="filter-class">
                        <label>Enter Dept to Filter:</label>
                        <input type="text" name="filterDept" id="filterDept" placeholder="Enter Dept" onkeyup="filterByDeptfun2(this.value)" />
                        <button class="btn btn-outline-secondary" onclick="filterByDeptfun()"
                            id="filterBtn">Filter</button>



                        <label>Enter Name to Search:</label>
                        <input type="text" name="filterName" id="filterName" placeholder="Enter Name"
                            onkeyup="readNameStr(this.value)" />
                        <button class="btn btn-outline-secondary" onclick="filterByNamefun()"
                            id="filterBtn">search</button>
                    </div>



                    <section>
                        <div style="margin-left: 39%;margin-top: 1%;">
                            <p id="resultSpace"></p>
                        </div>
                    </section>




                </fieldset>
            </div>




        </section>


    </main>


</body>

</html>
